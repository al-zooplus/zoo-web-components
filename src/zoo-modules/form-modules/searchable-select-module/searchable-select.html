<zoo-label>
	<slot name="legend">
		<slot name="label"></slot>
	</slot>
</zoo-label>
<zoo-link>
	<slot name="link" slot="anchor"></slot>
</zoo-link>
<zoo-input>
	<zoo-preloader slot="additional"></zoo-preloader>
	<slot slot="input" name="input"></slot>
	<button slot="additional" class="cross" type="button">
		<zoo-cross-icon></zoo-cross-icon>
	</button>
	<slot name="inputlabel" slot="additional"></slot>
	<zoo-select slot="additional">
		<slot name="select" slot="select"></slot>
	</zoo-select>
</zoo-input>
<slot name="selectlabel"></slot>
<zoo-info role="status">
	<slot name="info"></slot>
</zoo-info>
<zoo-info role="alert">
	<slot name="error"></slot>
</zoo-info>
