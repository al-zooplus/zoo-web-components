<fieldset>
	<legend>
		<zoo-label>
			<slot name="legend">
				<slot name="label"></slot>
			</slot>
		</zoo-label>
	</legend>
	<zoo-input>
		<zoo-preloader slot="input"></zoo-preloader>
		<slot slot="input" name="input">
			<input type="text"/>
		</slot>
		<slot name="link" slot="link"></slot>
		<zoo-cross-icon slot="input"></zoo-cross-icon>
		<slot slot="info" name="info" role="status"></slot>
		<slot slot="error" name="error" role="alert"></slot>
		<slot name="inputlabel" slot="input"></slot>
		<zoo-select slot="input">
			<slot name="select" slot="select"></slot>
		</zoo-select>
	</zoo-input>
	<slot name="selectlabel"></slot>
</fieldset>
