<zoo-label>
	<slot name="label"></slot>
</zoo-label>
<zoo-link>
	<slot name="link" slot="anchor"></slot>
</zoo-link>
<div class="content">
	<slot name="input"></slot>
	<slot name="additional"></slot>
</div>
<zoo-info role="status">
	<slot name="info"></slot>
</zoo-info>
<zoo-info role="alert">
	<slot name="error"></slot>
</zoo-info>
