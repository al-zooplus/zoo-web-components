<zoo-label>
	<slot name="label"></slot>
</zoo-label>
<zoo-link>
	<slot name="link" slot="anchor"></slot>
</zoo-link>
<div class="content">
	<zoo-preloader></zoo-preloader>
	<slot name="select"></slot>
	<zoo-arrow-icon aria-hidden="true"></zoo-arrow-icon>
</div>
<zoo-info class="info" role="status">
	<slot name="info"></slot>
</zoo-info>
<zoo-info class="error" role="alert">
	<slot name="error"></slot>
</zoo-info>
