<div class="app">
	<Header imgsrc="logo.png" headertext="{headertext}" version="{version}"/>
	<form ref:form on:submit="handleSubmit(event)">
		<Input
			placeholder="Placeholder" 
			infotext="Additional helpful information for our users" 
			labeltext="Very long label which should test how it behaves Label" 
			labelpositionleft="{true}"
			linktext="Forgotten your password?"
			linkhref="https://google.com"
			linktarget="about:blank"
			disabled="{false}"
			validationfns="{validationfns}">
			<input slot="inputelement" type="number" placeholder="input" class="disabled"/>
		</Input>
		<zoo-log-input labeltext="Very long label which should test how it behaves Label" 
			labelpositionleft="{true}"
			infotext="Additional helpful information for our users" >
			<!-- <span slot="inputelement"> -->
				<input slot="inputelement" type="number" placeholder="input" class="disabled"/>
			<!-- </span> -->
		</zoo-log-input>
		<Checkbox
			label="Very long label which should test how it behaves Label"
			disabled="{false}"
			validationfns="{validationfns}"
		/>
	</form>
	<div class="content">
		<Feedback type="info" text="This is an info message. Only one coupon can be accepted with each order. Please choose one coupon that you just entered."/>
		<br>
		<Feedback type="error" text="This is an error message. Only one coupon can be accepted with each order. Please choose one coupon that you just entered."/>
		<br>
		<Feedback type="success" text="This is a success message. Only one coupon can be accepted with each order. Please choose one coupon that you just entered."/>
		<br>
		<div class="top-tooltip"> 
			test tooltip test tooltip test tooltip test tooltip test tooltip test tooltip test tooltip test tooltip 
			<Tooltip text="Tooltip text Tooltip textTooltip textTooltip textTooltip text" />
		</div>
		<div class="top-tooltip"> 
			test tooltip 
			<Tooltip text="Tooltip text Tooltip textTooltip textTooltip textTooltip text" />
		</div>
	</div>
	<Footer footerlinks="{footerlinks}"/>
</div>

<style type='text/scss'>
	.app {
		height: 100%;
		display: flex;
		flex-direction: column;
	}
	form {
		flex: 1 0 auto;
	}
	.content {
		flex: 1 0 auto;
	}
	.top-tooltip {
		width: 200px;
		position: relative;
		zoo-log-tooltip {
			display: none;
		}
	}
	.test:hover {
		zoo-log-tooltip {
			display: block;
		}
	}
	zoo-log-footer {
		flex-shrink: 0;
	}
</style>

<script>
	export default {
		tag: 'my-app',
		data() {
			return {
				footerlinks: [
					{
						href: 'https://google.com',
						text: 'google',
						type: 'standard'
					},
					{
						href: 'https://google.com',
						text: 'long link text for testing behaviour',
						type: 'standard'
					}
				],
				headertext: 'header text',
				version: '1.2.3',
				imgsrc: '',
				validationfns: {
					maxValueFn: {
						fn: (actualValue) => {
							if (actualValue > 6) return false;
							return true;
						},
						msg: 'Value too large'
					},
					requiredFn: {
						fn: (value) => {
							if (value) return true;
							return false;
						},
						msg: 'Value is required'
					}
				}
			}
		},
		methods: {
		},
		components: {
			Header: '../zoo-modules/header-module/src/Header.html',
			Input: '../zoo-modules/input-module/src/Input.html',
			Checkbox: '../zoo-modules/checkbox-module/src/Checkbox.html',
			Footer: '../zoo-modules/footer-module/src/Footer.html',
			Feedback: '../zoo-modules/feedback-module/src/Feedback.html',
			Tooltip: '../zoo-modules/tooltip-module/src/Tooltip.html'
		}
	};
</script>
