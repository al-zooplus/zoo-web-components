<div class="select-box {labelposition}">
	<span class="input-label">
		{#if labeltext}
		<div class="label" class:error="!valid">
			<span>{labeltext}</span>
		</div>
		{/if}
	</span>
	<span class="input-link">
		<zoo-log-link href="{linkhref}" target="{linktarget}" type="grey" text="{linktext}" textalign="right"></zoo-log-link>
	</span>
	<span class="input-slot zoo-log-select">
		<slot ref:select name="selectelement"></slot>
		{#if !_multiple && showicons}
		<span class="zoo-log-select icon-angle-up" class:error="!valid"></span>
		<span class="zoo-log-select icon-angle-down" class:error="!valid"></span>
		{/if}
	</span>
	<span class="input-info">
		<zoo-log-input-info valid="{valid}" inputerrormsg="{inputerrormsg}" infotext="{infotext}"></zoo-log-input-info>
	</span>
</div>

<style type='text/scss'>
	@import "variables";
	@import "input";
	:host {
		width: 100%;
		height: 100%;
	}
	.icon-angle-up,
	.icon-angle-down {
	  color: $matterhorn;
	  pointer-events: none;
	  &.error {
	    color: $error-text-color;
	  }
	}
	.zoo-log-select.icon-angle-up:before {
	  content: "\EA05";
	  position: absolute;
	  right: 3%;
	  top: 28%;
	}
	.zoo-log-select.icon-angle-down:before {
	  content: "\EA02";
	  position: absolute;
	  right: 3%;
	  top: 42%;
	}
	.input-slot.style-scope.zoo-log-select > *:first-child {
		-webkit-appearance: none;
	  -moz-appearance: none;
	  width: 100%;
	  background: white;
	  font-size: 14px;
	  line-height: 20px;
	  padding: 13px 15px;
	  border: 1px solid;
	  border-color: $border-color;
	  border-radius: 3px;
	  color: $matterhorn;
	  outline: none;
	  box-sizing: border-box;
	}
	::slotted(select) {
	  -webkit-appearance: none;
	  -moz-appearance: none;
	  width: 100%;
	  background: white;
	  font-size: 14px;
	  line-height: 20px;
	  padding: 13px 15px;
	  border: 1px solid;
	  border-color: $border-color;
	  border-radius: 3px;
	  color: $matterhorn;
	  outline: none;
	  box-sizing: border-box;
	}
	.input-slot.style-scope.zoo-log-select > *:first-child:disabled,
	::slotted(select:disabled) {
	  border-color: #e6e6e6;
	  background-color: #f2f3f4;
	  color: #97999c;
	}
	.input-slot.style-scope.zoo-log-select > *:first-child:disabled:hover,
	::slotted(select:disabled:hover) {
	  cursor: not-allowed;
	}
	.input-slot.style-scope.zoo-log-select > *:first-child:focus,
	::slotted(select:focus) {
	  border: 2px solid;
	  padding: 12px 14px;
	}
	.input-slot.style-scope.zoo-log-select > *:first-child.error,
	::slotted(select.error) {
	  border: 2px solid;
	  padding: 12px 14px;
	  border-color: $error-text-color;
	}
</style>

<script>
	export default {
	  tag: "zoo-log-select",
	  oncreate() {
	    this.refs.select.addEventListener("slotchange", e => {
		  let select = this.refs.select.assignedNodes()[0];
		  this._slottedSelect = select;
	      if (select.multiple === true) {
	        this._multiple = true;
		  }
		  this.changeValidState(this.valid);
	    });
	  },
	  onstate({ changed, current, previous }) {
	    if (changed.valid !== undefined && previous && current.valid !== previous.valid) {
	      this.changeValidState(current.valid);
	    }
	  },
	  methods: {
	    changeValidState(state) {
	      if (this._slottedSelect) {
	        if (state === false) {
	          this._slottedSelect.classList.add("error");
	        } else if (state === true) {
	          this._slottedSelect.classList.remove("error");
	        }
	      }
	    }
	  },
	  data() {
	    return {
	      labelposition: "top",
	      labeltext: "",
	      linktext: "",
	      linkhref: "",
	      linktarget: "about:blank",
	      inputerrormsg: "",
	      infotext: "",
		  valid: true,
		  showicons: true,
	      _multiple: false,
	      _slottedSelect: undefined
	    };
	  }
	};
</script>
