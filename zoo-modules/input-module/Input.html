<div class="input-box {labelposition}">
	<span class="input-label">
		{#if labeltext}
		<div class="label" class:error="!valid">
			<span>{labeltext}</span>
		</div>
		{/if}
	</span>
	<span class="input-link">
		<zoo-log-link href="{linkhref}" target="{linktarget}" type="grey" text="{linktext}" textalign="right"></zoo-log-link>
	</span>
	<span class="input-slot">
		<slot ref:inputSlot name="inputelement">
			<input/>
		</slot>
		{#if valid}
		<slot name="inputicon"></slot>
		{/if} {#if !valid}
		<span class="zoo-log-input icon-error-triangle"></span>
		{/if}
	</span>
	<span class="input-info">
		<zoo-log-input-info valid="{valid}" inputerrormsg="{inputerrormsg}" infotext="{infotext}"></zoo-log-input-info>
	</span>
</div>

<style type='text/scss'>
	@import "variables";
	@import "input";
	.zoo-log-input.icon-error-triangle:before {
	  content: "\EA37";
	  position: absolute;
	  right: 2%;
	  top: 18%;
	  padding: 5px;
	  line-height: 20px;
	  color: $error-text-color;
	  font-size: 25px;
	}
	//If a single selector is not supported by the browser, then the whole selector list gets ignored.
	.input-slot.style-scope.zoo-log-input > *:first-child {
	  width: 100%;
	  font-size: 14px;
	  line-height: 20px;
	  padding: 13px 35px 13px 15px;
	  border: 1px solid;
	  border-color: $border-color;
	  border-radius: 3px;
	  color: $matterhorn;
	  outline: none;
	  box-sizing: border-box;
	  text-overflow: ellipsis;
	  -moz-appearance: textfield;
	}
	::slotted(input), 
	::slotted(textarea) {
	  width: 100%;
	  font-size: 14px;
	  line-height: 20px;
	  padding: 13px 35px 13px 15px;
	  border: 1px solid;
	  border-color: $border-color;
	  border-radius: 3px;
	  color: $matterhorn;
	  outline: none;
	  box-sizing: border-box;
	  text-overflow: ellipsis;
	  -moz-appearance: textfield;
	}
	::slotted(input)::-webkit-inner-spin-button {
	  -webkit-appearance: none;
	  margin: 0;
	}
	::slotted(input)::-webkit-outer-spin-button {
	  -webkit-appearance: none;
	  margin: 0;
	}
	.input-slot.style-scope.zoo-log-input > *:first-child::placeholder, 
	::slotted(input::placeholder),
	::slotted(textarea::placeholder) {
	  color: $placeholder-color;
	  opacity: 1;
	}
	.input-slot.style-scope.zoo-log-input > *:first-child:disabled, 
	::slotted(input:disabled),
	::slotted(textarea:disabled) {
	  border-color: #e6e6e6;
	  background-color: #f2f3f4;
	  color: #97999c;
	  cursor: not-allowed;
	}
	.input-slot.style-scope.zoo-log-input > *:first-child:focus, 
	::slotted(input:focus),
	::slotted(textarea:focus) {
	  border: 2px solid;
	  padding: 12px 34px 12px 14px;
	}
	.input-slot.style-scope.zoo-log-input > *:first-child.error, 
	::slotted(input.error),
	::slotted(textarea.error) {
	  border: 2px solid;
	  padding: 12px 34px 12px 14px;
	  border-color: $error-text-color;
	}
</style>

<script>
	export default {
	  tag: "zoo-log-input",
	  oncreate() {
		this.refs.inputSlot.addEventListener("slotchange", e => {
		  let nodes = this.refs.inputSlot.assignedNodes();
		  this._slottedInput = nodes[0];
		  this.changeValidState(this.valid);
	    });
	  },
	  onstate({ changed, current, previous }) {
	    if (changed.valid !== undefined && previous && current.valid !== previous.valid) {
			this.changeValidState(current.valid);
		}
	  },
	  methods: {
		  changeValidState(state) {
			if (this._slottedInput) {
				if (state === false) {
					this._slottedInput.classList.add('error');
				} else if (state === true) {
					this._slottedInput.classList.remove('error');
				}
			}
		  }
	  },
	  data() {
	    return {
	      labelposition: "top",
	      labeltext: "",
	      linktext: "",
	      linkhref: "",
	      linktarget: "about:blank",
	      inputerrormsg: "",
	      infotext: "",
		  valid: true,
		  _slottedInput: undefined
	    };
	  }
	};
</script>
