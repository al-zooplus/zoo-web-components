<div class="box {labelposition}">
	<span class="input-label">
		{#if labeltext}
		<div class="label" class:error="!valid">
			<span>{labeltext}</span>
		</div>
		{/if}
	</span>
	<span class="input-link">
		{#if linktext && linkhref}
			<a href="{linkhref}" target="{linktarget}">{linktext}</a>
		{/if}
	</span>
	<span class="input-slot">
		<slot name="inputelement">
			<input/>
		</slot>
		{#if !valid}
			<span class="icon-error-triangle"></span>
		{/if}
	</span>
	<span class="input-info">
		{#if !valid && inputerrormsg}
			<div class="error-label">{inputerrormsg}</div> {/if} 
		{#if infotext}
			<div class="info">
				<span class="icon-info-rounded-circle"></span>
				<span>{infotext}</span>
			</div>
		{/if}
	</span>
</div>

<style type='text/scss'>
	@import "input";
	.input-label {
		.label {
			font-size: 14px;
			font-weight: 800;
			line-height: 20px;
			color: $matterhorn;
		}
		.error {
			color: $error-text-color;
		}
	}
	.input-link {
		a {
			font-size: 14px;
			line-height: 20px;
			color: $placeholder-color;
			text-decoration: none;
		}
	}
	.info {
		font-size: 12px;
		color: $matterhorn;
		display: flex;
		align-items: center;
		.icon-info-rounded-circle {
			padding-right: 2px;
			font-size: 20px;
			&:before {
				content: "\EA4C";
			}
		}
	}
	.error-label {
		font-size: 12px;
		line-height: 20px;
		color: $error-text-color;
	}
	.icon-error-triangle:before {
		content: "\EA37";
		position: absolute;
		right: 2%;
		top: 18%;
		padding: 5px;
    	line-height: 20px;
		color: $error-text-color;
		font-size: 25px;
	}
	::slotted(input) {
	  width: 100%;
	  font-size: 14px;
	  line-height: 20px;
	  padding: 13px 15px;
	  border: 1px solid;
	  border-color: $border-color;
	  border-radius: 3px;
	  color: $matterhorn;
	  outline: none;
	  box-sizing: border-box;
	}
	::slotted(input::placeholder) {
	  color: $placeholder-color;
	  opacity: 1;
	}
	::slotted(input:disabled) {
	  border-color: #e6e6e6;
	  background-color: #f2f3f4;
	  color: #97999c;
	}
	::slotted(input:disabled:hover) {
	  cursor: not-allowed;
	}
	::slotted(input:focus) {
	  border: 2px solid;
	  padding: 12px 14px;
	}
	::slotted(input.error) {
	  border: 2px solid;
	  padding: 12px 14px;
	  border-color: $error-text-color;
	}
</style>

<script>
	export default {
	  tag: "zoo-log-input",
	  data() {
	    return {
	      labelposition: 'top',
	      labeltext: "",
	      linktext: "",
	      linkhref: "",
		  linktarget: "about:blank",
		  inputerrormsg: '',
	      infotext: "",
	      valid: true
	    };
	  }
	};
</script>
