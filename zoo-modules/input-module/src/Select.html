<div class="box {labelposition}">
	<span class="input-label">
		{#if labeltext}
		<InputLabel labeltext="{labeltext}" valid="{valid}" /> {/if}
	</span>
	<span class="input-link">
		{#if linktext && linkhref}
		<Link text="{linktext}" target="{linktarget}" href="{linkhref}" type="grey" /> {/if}
	</span>
	<span class="input-slot">
		<slot name="selectelement"></slot>
		<span class="icon-angle-up" class:error="!valid"></span>
		<span class="icon-angle-down" class:error="!valid"></span>
	</span>
	<span class="input-info">
		{#if !valid && inputerrormsg}
			<div class="error-holder">
				<span class="icon-exclamation-circle"></span>
				<div class="error-label">{inputerrormsg}</div>
			</div>
		{/if} 
		{#if infotext}
			<div class="info">
				<span>{infotext}</span>
			</div>
		{/if}
	</span>
</div>

<style type='text/scss'>
	@import "input";
	.info {
		padding-right: 2px;
		font-size: 12px;
		line-height: 20px;
		color: $matterhorn;
	}
	.error-holder {
		color: $error-text-color;
		display: flex;
		align-items: center;
		.error-label {
			font-size: 12px;
		}
		.icon-exclamation-circle {
			padding-right: 2px;
			&:before {
				content: "\EA38";
				font-size: 18px;
			}
		}
	}
	.icon-angle-up, .icon-angle-down {
		color: $matterhorn;
		&.error {
			color: $error-text-color;
		}
	}
	.icon-angle-up:before {
		content: "\EA05";
		position: absolute;
		right: 3%;
		top: 28%;
	}
	.icon-angle-down:before {
		content: "\EA02";
		position: absolute;
		right: 3%;
		top: 42%;
	}
	::slotted(select) {
	  -webkit-appearance: none;
	  -moz-appearance: none;
	  width: 100%;
	  background: white;
	  font-size: 14px;
	  line-height: 20px;
	  padding: 13px 15px;
	  border: 1px solid;
	  border-color: $border-color;
	  border-radius: 3px;
	  color: $matterhorn;
	  outline: none;
	  box-sizing: border-box;
	}
	::slotted(select:disabled) {
	  border-color: #e6e6e6;
	  background-color: #f2f3f4;
	  color: #97999c;
	}
	::slotted(select:disabled:hover) {
	  cursor: not-allowed;
	}
	::slotted(select:focus) {
	  border: 2px solid;
	  padding: 12px 14px;
	}
	::slotted(select.error) {
	  border: 2px solid;
	  padding: 12px 14px;
	  border-color: $error-text-color;
	}
</style>

<script>
	export default {
	  tag: "zoo-log-select",
	  data() {
	    return {
	      labelposition: 'left',
	      labeltext: "",
	      linktext: "",
	      linkhref: "",
		  linktarget: "about:blank",
		  inputerrormsg: '',
	      infotext: "",
	      valid: true
	    };
	  },
	  components: {
	    InputLabel: "./InputLabel.html",
	    Link: "../../link-module/src/Link.html"
	  }
	};
</script>
