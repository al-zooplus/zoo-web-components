<zoo-label>
	<slot name="label"></slot>
</zoo-label>
<div>
	<button type="button" id="decrease">
		<svg height="18" width="18">
			<line y1="9" x1="0" x2="18" y2="9"></line>
		</svg>
	</button>
	<slot name="input"></slot>
	<button type="button" id="increase">
		<svg height="18" width="18">
			<line y1="0" x1="9" x2="9" y2="18"></line>
			<line y1="9" x1="0" x2="18" y2="9"></line>
		</svg>
	</button>
</div>
<zoo-info class="info">
	<slot name="info"></slot>
</zoo-info>
<zoo-info class="error">
	<slot name="error"></slot>
</zoo-info>
